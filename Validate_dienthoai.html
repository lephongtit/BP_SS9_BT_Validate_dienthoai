<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function validatePhone(number) {
           let phone=/^\([0-9]{2,2}\)\-\([0][0-9]{9,9}\)$/;
           return phone.test(number)
       };
       console.log(validatePhone(" (a8)-(22222222)"));
       console.log(validatePhone("(84)-(0978489648)"))
   </script>
</body>
</html>
